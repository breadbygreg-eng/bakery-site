<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIA Arabakery | Artisan Sourdough</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f7f2; }
        header { text-align: center; padding: 40px 0; border-bottom: 2px solid #e0d8c3; }
        h1 { color: #5d4037; margin-bottom: 10px; }
        .menu-section { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-top: 20px; }
        .order-form { margin-top: 30px; background: #5d4037; color: white; padding: 25px; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        button { background-color: #d4a373; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #bc8a5f; }
    </style>
</head>
<body>

    <header>
        <h1>AIA Arabakery</h1>
        <p>Small-batch, artisan sourdough baked in Clarksburg, MD.</p>
    </header>

    <div class="menu-section">
        <h2>This Week's Bake</h2>
        <ul>
            <li><strong>Classic Country Sourdough:</strong> Wild yeast, long fermentation.</li>
            <li><strong>Roasted Garlic & Rosemary:</strong> Savory and aromatic.</li>
            <li><strong>Jalapeño Cheddar:</strong> For a little bit of kick.</li>
        </ul>
    </div>

    <div class="order-form">
        <h2>Place an Order</h2>
        <form action="/submit" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="bread">Choose Your Loaf:</label>
            <select id="bread" name="bread">
                <option value="classic">Classic Country ($10)</option>
                <option value="garlic">Roasted Garlic ($12)</option>
                <option value="jalapeno">Jalapeño Cheddar ($12)</option>
            </select>

            <label for="notes">Special Requests/Pickup Time:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
            
            <button type="submit">Send Order Request</button>
        </form>
    </div>

</body>
</html>
