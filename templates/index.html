<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiara Bakery | Artisan Sourdough</title>
    <style>
        /* --- The Split Background Layer --- */
        .split-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: -1; /* Sends it behind everything else */
        }
        .bg-half {
            flex: 1; /* Each takes up 50% width */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        /* Dark overlays to ensure text readability */
        .bg-left { 
            background-image: url('/static/left-bg.jpg'); 
        }
        .bg-left::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(93, 64, 55, 0.4); /* Brown tint overlay */
        }
        .bg-right { 
            background-image: url('/static/right-bg.jpg'); 
        }
        .bg-right::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0, 0, 0, 0.3); /* Black tint overlay */
        }

        /* --- Main Content Styling --- */
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            line-height: 1.6; color: #333; margin: 0; padding: 20px;
        }
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white box */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        header { text-align: center; padding-bottom: 30px; border-bottom: 2px solid #e0d8c3; }
        h1 { color: #5d4037; margin-bottom: 10px; font-size: 2.5em; }
        
        .menu-section { margin-top: 30px; }
        .item { border-bottom: 1px dashed #e0d8c3; padding: 15px 0; }
        .item:last-child { border-bottom: none; }
        .sold-out { color: #d9534f; font-weight: bold; text-transform: uppercase; }
        
        .order-form { margin-top: 40px; background: #5d4037; color: white; padding: 30px; border-radius: 8px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0 20px; border-radius: 4px; border: none; box-sizing: border-box; }
        label { font-weight: bold; letter-spacing: 0.5px; }
        button { background-color: #d4a373; color: white; border: none; padding: 15px 20px; border-radius: 4px; cursor: pointer; font-size: 18px; width: 100%; font-weight: bold; transition: background 0.3s; }
        button:hover { background-color: #bc8a5f; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="split-background">
        <div class="bg-half bg-left"></div>
        <div class="bg-half bg-right"></div>
    </div>

    <div class="main-container">
        <header>
            <h1>Aiara Bakery</h1>
            <p>Small-batch, artisan sourdough baked in Clarksburg, MD.</p>
        </header>

        <div class="menu-section">
            <h2>This Week's Menu</h2>
            {% for item in items %}
            <div class="item">
                <strong>{{ item['Item Name'] }}</strong> â€” ${{ item['Price'] }}
                {% if item['Remaining']|int <= 0 %}
                    <span class="sold-out"> (Sold Out)</span>
                {% endif %}
                <br><small>{{ item['Description'] }}</small>
            </div>
            {% endfor %}
        </div>

        <div class="order-form">
            <h2>Place Your Order</h2>
            <form action="/submit" method="POST">
                <label for="contact">Phone or Email (for pickup details):</label>
                <input type="text" id="contact" name="contact" placeholder="301-555-0123 or email@example.com" required>
                
                <input type="hidden" id="timestamp" name="timestamp" value="">

                <label for="bread">Choose Your Loaf:</label>
                <select id="bread" name="bread" required>
                    <option value="" disabled selected>Select a loaf...</option>
                    {% for item in items %}
                        {% if item['Remaining']|int > 0 %}
                            <option value="{{ item['Item Name'] }}">{{ item['Item Name'] }} (${{ item['Price'] }})</option>
                        {% else %}
                            <option value="{{ item['Item Name'] }}" disabled>{{ item['Item Name'] }} (SOLD OUT)</option>
                        {% endif %}
                    {% endfor %}
                </select>

                <label for="notes">Special Requests / Pickup Time:</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Example: Pick up Thursday after 4 PM"></textarea>
                
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <script>
        // Automatically set the timestamp when the page loads
        document.getElementById('timestamp').value = new Date().toLocaleString();
    </script>

</body>
</html>
