<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiara Bakery | Artisan Sourdough</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-brown: #5d4037;
            --accent-gold: #d4a373;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            /* Using your actual file name from GitHub: Bread_Pile.jpg */
            /* The linear-gradient creates a dark "scrim" so the text is readable */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('/static/Bread_Pile.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
        }

        .main-container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.98); 
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        header { 
            text-align: center; 
            padding-bottom: 30px; 
            border-bottom: 1px solid #eee; 
            margin-bottom: 30px;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown); 
            font-size: 2.8rem;
            margin: 0;
            font-style: italic;
        }

        .location-tag {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* --- Menu Section --- */
        .menu-section h2 { font-family: 'Playfair Display', serif; }
        
        .item { 
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
        }
        
        .sold-out { 
            color: #d9534f; 
            font-weight: bold; 
            font-size: 0.7rem; 
            margin-left: 10px;
        }

        /* --- Order Form --- */
        .order-form { 
            margin-top: 40px; 
            background: var(--primary-brown); 
            color: white; 
            padding: 30px; 
            border-radius: 2px;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            box-sizing: border-box;
        }

        option { color: black; } /* Makes dropdown text visible */

        button { 
            background-color: var(--accent-gold); 
            color: white; 
            border: none; 
            padding: 18px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            font-weight: bold; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover { background-color: #bc8a5f; }

        @media (max-width: 600px) {
            .main-container { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Aiara Bakery</h1>
            <div class="location-tag">Artisan Sourdough â€¢ Clarksburg, MD</div>
        </header>

        <div class="menu-section">
            <h2>This Week's Menu</h2>
            {% for item in items %}
            <div class="item">
                <div>
                    <strong>{{ item['Item Name'] }}</strong>
                    {% if item['Remaining']|int <= 0 %}
                        <span class="sold-out">SOLD OUT</span>
                    {% endif %}
                    <br><small style="color: #666;">{{ item['Description'] }}</small>
                </div>
                <div style="font-weight: bold;">${{ item['Price'] }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="order-form">
            <h2 style="font-family: 'Playfair Display', serif; margin-top: 0;">Place Your Order</h2>
            <form action="/submit" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="bread">Select Bread</label>
                <select id="bread" name="bread" required>
                    <option value="" disabled selected>Choose a loaf...</option>
                    {% for item in items %}
                        <option value="{{ item['Item Name'] }}" {% if item['Remaining']|int <= 0 %}disabled{% endif %}>
                            {{ item['Item Name'] }} {% if item['Remaining']|int <= 0 %}(Sold Out){% endif %}
                        </option>
                    {% endfor %}
                </select>

                <label for="notes">Notes (Pickup Time, etc.)</label>
                <textarea id="notes" name="notes" rows="2"></textarea>
                
                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </div>

</body>
</html>
