<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Aiara Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #5d4037;
            --accent-gold: #d4a373;
        }

        body { 
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif; 
            /* Matches home page background for continuity */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('../public/Bread_Pile.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.98); 
            padding: 40px; 
            border-radius: 4px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            max-width: 500px; 
            width: 90%;
            text-align: center;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown); 
            font-style: italic;
            font-size: 2.2rem;
            margin-top: 0;
        }

        .details { 
            text-align: left; 
            background: #fdfaf5; 
            padding: 25px; 
            border-left: 4px solid var(--accent-gold); 
            margin: 30px 0; 
            border-radius: 2px;
        }

        .details h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-brown);
            margin-top: 0;
        }

        .btn { 
            display: inline-block; 
            width: 100%;
            padding: 18px; 
            background: var(--primary-brown); 
            color: white; 
            text-decoration: none; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 2px; 
            transition: 0.3s;
            box-sizing: border-box;
        }

        .btn:hover { background: var(--accent-gold); }

        .support-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Fresh Bread Incoming!</h1>
        <p>Thanks, <strong>{{ name }}</strong>. We've received your order and added it to the bake list.</p>
        
        <div class="details">
            <h3>Logistics for this Week:</h3>
            <p><strong>Pickup:</strong> {{ details['Pickup Instructions'] }}</p>
            <p><strong>Delivery:</strong> {{ details['Delivery Info'] }}</p>
        </div>

        <a href="/" class="btn">Back to Home</a>
        <p class="support-text">Need to change something? Email <strong>breadbygreg@gmail.com</strong></p>
    </div>
</body>
</html>
